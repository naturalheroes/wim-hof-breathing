<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wim Hof Breathing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Wim Hof Breathing Exercise</h1>
        
        <div id="settings-panel">
            <h2>Settings</h2>
            <div class="settings-group">
                <div class="setting">
                    <label for="roundsInput">Number of Rounds:</label>
                    <div class="input-with-reset">
                        <input type="number" id="roundsInput" min="1" max="10" value="3">
                        <button class="reset-btn" data-default="3" data-target="roundsInput" title="Reset to default">
                            <i class="fas fa-undo-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="setting">
                    <label for="breathsInput">Breaths per Round:</label>
                    <div class="input-with-reset">
                        <input type="number" id="breathsInput" min="10" max="50" value="30">
                        <button class="reset-btn" data-default="30" data-target="breathsInput" title="Reset to default">
                            <i class="fas fa-undo-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="setting">
                    <label for="holdTimeInput">Initial Hold Time (seconds):</label>
                    <div class="input-with-reset">
                        <input type="number" id="holdTimeInput" min="30" max="180" value="60">
                        <button class="reset-btn" data-default="60" data-target="holdTimeInput" title="Reset to default">
                            <i class="fas fa-undo-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="setting">
                    <label for="breathPaceInput">Breathing Pace (seconds/breath):</label>
                    <div class="input-with-reset">
                        <input type="number" id="breathPaceInput" min="1" max="4" step="0.5" value="1.5">
                        <button class="reset-btn" data-default="1.5" data-target="breathPaceInput" title="Reset to default">
                            <i class="fas fa-undo-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="settings-group">
                <div class="setting volume-control">
                    <label for="breathVolumeInput">Breathing Sounds Volume:</label>
                    <div class="input-with-reset">
                        <input type="range" id="breathVolumeInput" min="0" max="1" step="0.1" value="0.7">
                        <span id="breathVolumeValue">70%</span>
                        <button class="reset-btn" data-default="0.7" data-target="breathVolumeInput" title="Reset to default">
                            <i class="fas fa-undo-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="setting volume-control">
                    <label for="musicVolumeInput">Background Music Volume:</label>
                    <div class="input-with-reset">
                        <input type="range" id="musicVolumeInput" min="0" max="1" step="0.1" value="0.5">
                        <span id="musicVolumeValue">50%</span>
                        <button class="reset-btn" data-default="0.5" data-target="musicVolumeInput" title="Reset to default">
                            <i class="fas fa-undo-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <button id="saveSettingsBtn">Save Settings</button>
        </div>
        
        <div id="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn" disabled>Reset</button>
            <button id="settingsBtn">Settings</button>
        </div>
        
        <div id="status">
            <p>Status: <span id="breathStatus">Idle</span></p>
            <p>Round: <span id="roundCount">0</span> / <span id="totalRounds">3</span></p>
            <p>Breath Count: <span id="breathCount">0</span> / <span id="totalBreaths">30</span></p>
            <p>Timer: <span id="timer">00:00</span></p>
        </div>
        
        <div id="instructions">
            <p>Instructions: Press Start to begin the exercise.</p>
        </div>
    </div>

    <audio id="inhaleAudio" src="assets/inhale.mp3" preload="auto"></audio>
    <audio id="exhaleAudio" src="assets/exhale.mp3" preload="auto"></audio>
    <audio id="holdAudio" src="assets/hold.mp3" preload="auto"></audio>
    <audio id="musicAudio" src="assets/music.mp3" loop preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
